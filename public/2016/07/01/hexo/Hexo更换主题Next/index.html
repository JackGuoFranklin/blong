  <div class="article-content">
    <div class="entry">
      
        <p> 1 下载主题</p>
<p>  从终端进入你的hexo目录然后在终端输入如下命令下载主题</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git clone https://github.com/iissnan/hexo-theme-next themes/next</span><br></pre></td></tr></table></figure>
<p> 2 启用主题</p>
<p> 修改当hexo目录下的_config.yml 的theme 选项</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"># Extensions</span><br><span class="line">## Plugins: https://hexo.io/plugins/</span><br><span class="line">## Themes: https://hexo.io/themes/</span><br><span class="line">theme: next</span><br></pre></td></tr></table></figure>
<p> 3 验证是否启用</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hexo s --debug</span><br></pre></td></tr></table></figure>
<p>访问</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">http://localhost:4000</span><br></pre></td></tr></table></figure>
<p>确保站点正确运行。</p>
<p>4 其他配置。</p>
<p>   主题设定<br>   <a href="http://theme-next.iissnan.com/theme-settings.html" target="_blank" rel="external">next|主题设定</a></p>
<p>   第三方服务<br>   <a href="http://theme-next.iissnan.com/third-party-services.html" target="_blank" rel="external">next|第三方服务</a></p>
